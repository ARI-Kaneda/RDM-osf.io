<div class="modal fade" id="s3_modal" tabindex="-1" role="dialog" aria-labelledby="s3_modal_label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="s3_modal_label">Connect an Amazon S3 Account</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label for="s3_access_key">Access Key</label>
                        <input type="text" class="form-control" id="s3_access_key">
                    </div>
                    <div class="form-group">
                        <label for="s3_secret_key">Secret Key</label>
                        <input type="password" class="form-control" id="s3_secret_key">
                    </div>
                    <div class="form-group">
                        <label for="s3_bucket">Bucket</label>
                        <input type="text" class="form-control" id="s3_bucket">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default disabled" id="s3_connect">Connect</button>
                <button type="button" class="btn btn-success disabled" id="btnSubmit">Save</button>
            </div>
        </div>
    </div>
</div>
