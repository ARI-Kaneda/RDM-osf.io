{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>User Search</title>
{% endblock title %}
{% block content %}

<h2>User Search</h2>

<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_{{ form.guid.name }}" class="col-sm-2 control-label">{{ form.guid.label }}</label>
                <div class="col-sm-10">
                    {{ form.guid }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_{{ form.name.name }}" class="col-sm-2 control-label">{{ form.name.label }}</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_{{ form.email.name }}" class="col-sm-2 control-label">{{ form.email.label }}</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit@search</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
